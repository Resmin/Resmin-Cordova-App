<div class="col-xs-12">
    <div class="item">
        <h2>{{ item.question_meta.text }}</h2>
        <h3>YanÄ±tlayan: {{ item.owner.username }}</h3>

        <p>{{ item.description }}</p>
    </div>

    <div class="item item-image" ng-repeat="slot in item.slots">
        <img src="http://resm.in/{{ slot.image.image }}.jpg">
    </div>

    <div class="item tabs tabs-icon-left">
        <button class="btn btn-primary btn-sm" type="button">
            Yorum Yap
        </button>
    </div>

    <div class="well well-sm" ng-repeat="comment in item.comments">
        <strong>{{comment.owner.username}}</strong><br/>
        {{comment.body}}<br/>
        {{comment.posted_at.date}}
    </div>

</div>
